<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamification Dashboard</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <!-- Root Element -->
  <div id="root"></div>

  <!-- React Script -->
  <script type="text/babel">
    const { useState } = React;

    const GamificationDashboard = () => {
      const [points, setPoints] = useState(0);
      const [badges, setBadges] = useState([]);

      const completeTask = () => {
        const newPoints = points + 10;
        setPoints(newPoints);

        if (newPoints >= 50 && !badges.includes("Rookie")) {
          setBadges([...badges, "Rookie"]);
        }
      };

      const progress = Math.min(points, 100);

      return (
        <div className="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-xl">
          <h2 className="text-xl font-bold mb-4">üéÆ Gamification Dashboard</h2>

          <div className="flex justify-between mb-4">
            <p className="font-medium">Points:</p>
            <p className="font-bold text-blue-600">{points}</p>
          </div>

          <div className="mb-4">
            <p className="font-medium mb-1">Progress:</p>
            <div className="w-full bg-gray-200 rounded-full h-4">
              <div
                className="bg-blue-500 h-4 rounded-full"
                style={{ width: progress + "%" }}
              ></div>
            </div>
          </div>

          <div className="mb-4">
            <p className="font-medium">Badges Earned:</p>
            <div className="flex gap-2 mt-2 flex-wrap">
              {badges.map((badge, index) => (
                <span
                  key={index}
                  className="bg-yellow-300 text-sm px-2 py-1 rounded-full"
                >
                  ‚≠ê {badge}
                </span>
              ))}
            </div>
          </div>

          <button
            onClick={completeTask}
            className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Complete Task
          </button>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<GamificationDashboard />);
  </script>
</body>
</html>
