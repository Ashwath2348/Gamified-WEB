<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyLearn - E-Learning Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyLearn</h1>
    </div>
  </header>

  <!-- Main Sections -->
  <main class="max-w-4xl mx-auto mt-10 px-4 space-y-16">

    <!-- Quiz Section -->
    <section id="quiz" class="bg-white p-6 rounded shadow-md">
      <h3 class="text-2xl font-semibold mb-4">Quiz: HTML Basics</h3>
      <form id="quizForm" class="space-y-4">
        <div>
          <p class="mb-2 font-medium">1. What does HTML stand for?</p>
          <label class="block"><input type="radio" name="quiz" value="correct" class="mr-2"> Hyper Text Markup Language</label>
          <label class="block"><input type="radio" name="quiz" value="wrong" class="mr-2"> High Tech Markup Language</label>
          <label class="block"><input type="radio" name="quiz" value="wrong" class="mr-2"> Hyperlink and Text Markup Language</label>
        </div>
        <button id="submitQuiz" class="bg-purple-500 text-white w-full py-2 rounded hover:bg-purple-600">Submit Quiz</button>
      </form>
      <div id="quizResult" class="mt-4 font-bold text-green-600"></div>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbot" class="bg-white p-6 rounded shadow-md">
      <h3 class="text-2xl font-semibold mb-4">Chatbot</h3>
      <button id="chatToggle" class="mb-2 text-blue-600 underline">Toggle Chat</button>
      <div id="chatBox" class="border p-4 h-64 overflow-y-auto mb-4 rounded bg-gray-50 hidden">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Ask a question..." class="w-full p-2 border rounded mt-2">
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="mt-16 bg-gray-200 text-center p-4">
    Â© 2025 MyLearn. All rights reserved.
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
